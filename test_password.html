                      "?u?u?d?l?l?l?d?d?d?d"];
             
function transform_pwd_to_topo(the_password){
    var lower = 'abcdefghijklmnopqrstuvwxyz';
    var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var numeric = '0123456789';
    var special =" !\"#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
    var pwd_pattern = "";
    var cur_char;
    for (var cur_char in the_password) {
        if (lower.indexOf(the_password[cur_char]) > -1){
            pwd_pattern = pwd_pattern + '?l';
        }
        else  if (upper.indexOf(the_password[cur_char]) > -1){
            pwd_pattern = pwd_pattern + '?u';
        }
        else  if (numeric.indexOf(the_password[cur_char]) > -1){
            pwd_pattern = pwd_pattern + '?d';
        }
        else  if (special.indexOf(the_password[cur_char]) > -1){
            pwd_pattern = pwd_pattern + '?s';
        }
		else {
            pwd_pattern = pwd_pattern + '?1';
		}
    }
    return pwd_pattern
}

         
function checkPassword() {
	if (document.getElementById("password").value.length > 0) {
		var pwd_topo = transform_pwd_to_topo(document.getElementById("password").value);
		var intRank = pathwell_topos.indexOf(pwd_topo) + 1;
		if (intRank > 0) {
  			document.getElementById("rank_info").innerHTML = "<font color='red''>This password is insecure. The PathWell rank is #" + intRank + "</font>";
		}
		else {
			if (document.getElementById("password").value.length < 8) {
				document.getElementById("rank_info").innerHTML = "<font color='red''>This password is too short and is automatically classified as insecure</font>";
			}
			else {
				document.getElementById("rank_info").innerHTML = "This password's topology '" + pwd_topo.replace(/\?/g, "") + "' is not in the PathWell top 100</font>";
			}
		}
    }
	else {
		document.getElementById("rank_info").innerHTML = "<div bgcolor='white'><font color='red''>An empty password has no topology...</font></div>";
	}
}
